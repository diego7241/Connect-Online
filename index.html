<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Online - Catálogo de Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Connect Online</h1>
        <nav>
            <ul>
                <li><a href="#catalogo">Catálogo</a></li>
                <li><a href="#about">Sobre Nosotros</a></li>
                <li><a href="#contact">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Filtros y Buscador -->
    <section id="filtros">
        <input type="text" id="buscador" placeholder="Buscar productos..." oninput="filtrarProductos()">
        <select id="categoria" onchange="filtrarProductos()">
            <option value="">Todas las categorías</option>
            <option value="Electrónica">Electrónica</option>
            <option value="Ropa">Ropa</option>
            <option value="Hogar">Hogar</option>
        </select>
    </section>

    <!-- Catálogo de Productos -->
    <section id="catalogo">
        <h2>Catálogo de Productos</h2>
        <div id="productos"></div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Connect Online. Todos los derechos reservados.</p>
        <p>Contacto: <a href="mailto:contacto@connectonline.com">contacto@connectonline.com</a></p>
    </footer>

    <script>
        const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQuT2RZdqn_6UBkAn-u90NFmHWyWlRfLqjL3v9rOLJ3c1JX4fum_ZMi8f_3KNv6vL394IsRhBAIMLJJ/pub?gid=0&single=true&output=csv";

        function mostrarProductos(data) {
            const contenedor = document.getElementById("productos");
            contenedor.innerHTML = "";

            const filas = data.split("\n").slice(1);
            filas.forEach(fila => {
                const [nombre, descripcion, precio, imagen, contacto, categoria] = fila.split(",");

                const tarjeta = document.createElement("div");
                tarjeta.classList.add("producto");
                tarjeta.setAttribute("data-categoria", categoria.trim()); // Agregar atributo para la categoría
                tarjeta.innerHTML = `
                    <img src="${imagen.trim()}" alt="${nombre.trim()}">
                    <h3>${nombre.trim()}</h3>
                    <p>${descripcion.trim()}</p>
                    <p>Precio: ${precio.trim()}</p>
                    <a href="https://wa.me/52${contacto.trim()}" target="_blank">Contáctanos por WhatsApp</a>
                `;
                contenedor.appendChild(tarjeta);
            });
        }

        function filtrarProductos() {
            const buscador = document.getElementById("buscador").value.toLowerCase();
            const categoria = document.getElementById("categoria").value;
            const tarjetas = document.querySelectorAll('.producto');

            tarjetas.forEach(tarjeta => {
                const nombre = tarjeta.querySelector("h3").textContent.toLowerCase();
                const tarjetaCategoria = tarjeta.getAttribute("data-categoria").toLowerCase(); // Convertir a minúsculas
                const coincideBuscador = nombre.includes(buscador);
                const coincideCategoria = !categoria || tarjetaCategoria === categoria.toLowerCase(); // Comparar en minúsculas

                if (coincideBuscador && coincideCategoria) {
                    tarjeta.style.display = "block";
                } else {
                    tarjeta.style.display = "none";
                }
            });
        }

        fetch(url)
            .then(response => response.text())
            .then(data => mostrarProductos(data))
            .catch(error => console.error('Error al obtener los datos:', error));
    </script>
</body>

</html>
